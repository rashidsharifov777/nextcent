<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--CSS files-->

  <link rel="stylesheet" href="./assets/css/style.css">

  <!--Bootstrap css-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--Site title-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Nexcent</title>

</head>

<body>

  <!--Navigation menu-->

  <nav class="navbar navbar-expand-md">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/Logo.jpg" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active fw-medium text-dark" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Feature</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Testimonial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">FAQ</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="" class="btn login-btn">Login</a>
          <a href="" class="btn text-white fw-medium register-btn">Signup</a>
        </div>
      </div>
    </div>
  </nav>


  <!--Slider section-->
  <div class="slider-section pt-5 pb-2">
    <div class="container pt-5">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="carousel-item-content col-lg-7">
                <h1 class="fw-semibold carousel-title">
                  Lessons and insights <span class="carousel-title-diff">from 8 years</span>
                </h1>
                <p class="carousel-item-text">Where to grow your business as a photographer: site or social media?</p>
                <a href="" class="btn btn-carousel py-2 text-white px-4">Register</a>
              </div>
              <div class="col-lg-5 carousel-item-img">
                <img class="" src="./assets/images/Illustration.png" alt="">
              </div>
            </div>
          </div>
          <div class="carousel-item">


          </div>
          <div class="carousel-item">

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="clients-section py-5 ">
    <div class="container">
      <div class="clients-header text-center">
        <h1 class="fw-semibold">Our Clients</h1>
        <p>We have been working with some Fortune 500+ clients</p>
      </div>
      <div
        class="clients-images d-flex flex-column flex-md-row w-100 align-items-center justify-content-between flex-wrap mt-5">
        <img class="client-logo" src="./assets/images/Logo.svg" alt="">
        <img class="client-logo" src="./assets/images/Logo (1).png" alt="">
        <img class="client-logo" src="./assets/images/Logo (2).png" alt="">
        <img class="client-logo" src="./assets/images/Logo (3).png" alt="">
        <img class="client-logo" src="./assets/images/Logo (4).png" alt="">
        <img class="client-logo" src="./assets/images/Logo (5).png" alt="">
        <img class="client-logo" src="./assets/images/Logo (6).png" alt="">
      </div>
    </div>

  </div>







  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
